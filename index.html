<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      // BotÃ£o para rotacionar o modelo quando clicar
      AFRAME.registerComponent("rotate-on-click", {
        init: function () {
          this.el.addEventListener("click", () => {
            const rot = this.el.getAttribute("rotation");
            this.el.setAttribute("rotation", { x: rot.x, y: rot.y + 45, z: rot.z });
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="debugUIEnabled: false"
      cursor="rayOrigin: mouse"
    >

      <!-- MARCADOR HAMBURGUER -->
      <a-marker type="pattern" url="markers/marker-hamburguer.patt">

        <a-entity 
          gltf-model="models/hamburguer.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
        </a-entity>

        <a-plane
          position="0 1.8 -0.5"
          rotation="0 0 0"
          width="1.8"
          height="0.7"
          material="color: #000; opacity: 0.9; shader: flat"
          side="double">
        </a-plane>
        <a-text 
          value="Hamburguer Artesanal\nR$ 29,90"
          align="center"
          color="#ffffff"
          position="0 1.8 -0.5"
          scale="0.55 0.55 0.55"
          font-weight="bold">
        </a-text>

      </a-marker>


      <!-- MARCADOR PIZZA -->
      <a-marker type="pattern" url="markers/marker-pizza.patt">

        <a-entity 
          gltf-model="models/pizza.glb"
          scale="4.5 4.5 4.5"
          position="0 1.5 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
        </a-entity>

        <a-plane
          position="0 3.7 -0.5"
          rotation="0 0 0"
          width="3.7"
          height="0.7"
          material="color: #000; opacity: 0.9; shader: flat"
          side="double">
        </a-plane>
        <a-text 
          value="Pizza de Mussarela\nR$ 49,90"
          align="center"
          color="#ffffff"
          position="0 3.7 -0.5"
          scale="0.45 0.45 0.45"
          font-weight="bold">
        </a-text>

      </a-marker>


      <!-- MARCADOR SOBREMESA -->
      <a-marker type="pattern" url="markers/marker-sobremesa.patt">

        <a-entity 
          gltf-model="models/sobremesa.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear"
          rotate-on-click>
        </a-entity>

        <a-plane
          position="0 1.8 -0.5"
          rotation="0 0 0"
          width="1.8"
          height="0.7"
          material="color: #000; opacity: 0.9; shader: flat"
          side="double">
        </a-plane>
        <a-text 
          value="Sobremesa Especial\nR$ 14,90"
          align="center"
          color="#ffffff"
          position="0 1.8 -0.5"
          scale="0.55 0.55 0.55"
          font-weight="bold">
        </a-text>

      </a-marker>


      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
